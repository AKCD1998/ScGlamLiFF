name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: scGlamLiFF/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: scGlamLiFF
      - name: Build
        run: npm run build
        working-directory: scGlamLiFF
        env:
          VITE_API_BASE_URL: https://scglamliff.onrender.com
          VITE_LIFF_ID: 2008955421-uwZ1btvE
          VITE_USE_MOCK: "true"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: scGlamLiFF/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
